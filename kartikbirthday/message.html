<!DOCTYPE html>
<html>
<head>
	<title>Bday</title>

<body>
	<div class="container">
		<div class="box">
			<div class="content">
				<h2>Happy Birthday</h2>
				<p>Kartik Bhai I wish you a very Happy Birthday 🥳!!. May you Enjoy your Day with
