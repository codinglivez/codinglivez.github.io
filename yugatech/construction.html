	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Under Construction | Yuga Techno</title>
	<style type="text/css">
		@font-face {
		  font-family: fnt-bold;
		  src: url("font/Heebo-Bold.ttf");
		}
		body {
			margin: 0;
			padding: 0;
		}
		section {
			height: 100vh;
			display: flex;
			background: linear-gradient(57.16deg, #5B4AF9 6.37%, #6A28E5 40.18%, #750ED5 92.92%);
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		section h1 {
			font-family: 'fnt-bold', sans-serif; 
			font-size: 50px;
			color: white;
			text-transform: uppercase;
			text-shadow: 0 0 10px rgb(0,0,0,0.5);
			animation: 0.8s slide ease;
		}
		svg {
			margin: 40px;
			height: 50%;
			width: 50%;
			drop-shadow: 0 0 10px black;
		}
		#Settings #cr-1, #cr-2, #cr-3 {
			animation: 4s rotate infinite linear;
			transform-origin: center;
			transform-box: fill-box;
			stroke: black;
		}
		#Settings #cr-1 {
			fill: white;
		}
		#Settings #cr-2 {
			fill: white;
			animation: 4s rotateinv infinite linear;
		}
		#Settings #cr-3 {
			fill: white;
		}
		@keyframes rotate {
			from {
				transform: rotateZ(0deg);
			}
			to {
				transform: rotateZ(360deg);
			}
		}
		@keyframes rotateinv {
			from {
				transform: rotateZ(360deg);
			}
			to {
				transform: rotateZ(0deg);
			}
		}
		@keyframes slide {
			from {
				transform: translateY(-40px);
				opacity: 0;
			}
			to {
				transform: translateY(0px);
				opacity: 1;
			}
		}
		@media screen and (max-width: 450px) {
			section h1 {
				font-family: 'fnt-bold', sans-serif;
			    font-size: 30px;
			    text-transform: uppercase;
			    text-align: center;
			}
		}
	</style>
</head>
