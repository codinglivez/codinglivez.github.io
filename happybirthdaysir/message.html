<!DOCTYPE html>
<html>
<head>
	<title>Wishes 🥳</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="box">
				<div class="content">
				<h2>Happy Birthday</h2><br>
				<p>Respected Sir, I wish you a very Happy Birthday 🥳!!. May you Enjoy your Day with
				your family. May You be successsful in any task you are aimed
				at achieving to..🎡 May this special day bring you endless joy and tons of precious memories!😇😀
				</p><br><p>From Ravivanshikumar Sangpal</p></div>
			</div>
		</div>
		<svg>
			<filter id="wavy">
			<feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
				<animate attributename="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite"/>
			</feTurbulence>
			<feDisplacementMap in="SourceGraphic" scale="30"/>
		</svg>
		<div class="star star1"></div>
		<div class="star star2"></div>
		<div class="star star3"></div>
		<div class="star star4"></div>
		<div class="star star5"></div>
		<div class="star star6"></div>
		<div class="star star7"></div>
		<div class="star star8"></div>
	</section>
</body>
</html>
